<h3> {{ leyenda }} - {{ progreso }} </h3>
<div class="input-group">

    <div class="input-group-append" id="button-addon4">
        <button class="btn btn-outline-secondary" type="button" (click)="cambiarValor(-5)">
          <i class="mdi mdi-minus"></i>
        </button>

    </div>

    <input #txtProgress type="number" min="1" max="100" class="form-control" placeholder="Valor por defecto" aria-label="Recipient's username with two button addons" aria-describedby="button-addon4" [(ngModel)]="progreso" (ngModelChange)="onChanges( $event )">
    <div class="input-group-append" id="button-addon4">

        <button class="btn btn-outline-secondary" type="button" (click)="cambiarValor(+5)">
          
          <i class="mdi mdi-plus"></i>
        </button>
    </div>
</div>
